<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{user/layouts/user-layout :: user-fragment(
                                                ~{:: #custom-style},
                                                ~{:: #mainContent},
                                                ~{:: #custom-script}
                                               )}">

<head>
  <th:block id="custom-style">
  
  </th:block>
</head>

<body>


  <div id="mainContent">
    <div class="bg-light py-3">
        <div class="container">
          <div class="row">
            <div class="col-md-12 mb-0"><a th:href="@{/}">Trang chủ</a> <span class="mx-2 mb-0">/</span> <strong
                class="text-black">Đặt lại mật khẩu</strong>
            </div>
          </div>
        </div>
      </div>
    <div class="container">
        <div class="row" style="display: block; text-align: center;">
            <div style="margin: 2em 0 1em 0;">
                <h4>Đặt lại mật khẩu</h4>
            </div>
                     
            <form th:action="@{/reset_password}" method="post" style="max-width: 350px; margin: 0 auto;">
                <input type="hidden" name="token" th:value="${token}" />
            <div class="border border-secondary rounded p-3">
                <div>
                    <p>
                        <input type="password" name="password" id="password" class="form-control"
                            placeholder="Nhập mật khẩu" required autofocus />
                    </p>         
                    <p>
                        <input type="password" class="form-control" placeholder="Nhập lại mật khẩu"
                            required oninput="checkPasswordMatch(this);" />
                    </p>         
                    <p class="text-center">
                        <input type="submit" value="Đổi mật khẩu" class="btn btn-primary" />
                    </p>
                </div>
            </div>
            </form>
        </div>
    </div>
  </div>

  <th:block id="custom-script">
  <script>
      function checkPasswordMatch(fieldConfirmPassword) {
    if (fieldConfirmPassword.value != $("#password").val()) {
        fieldConfirmPassword.setCustomValidity("Passwords do not match!");
    } else {
        fieldConfirmPassword.setCustomValidity("");
    }
}
  </script>
  </th:block>
</body>

</html>
