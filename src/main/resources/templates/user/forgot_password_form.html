<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{user/layouts/user-layout :: user-fragment(
                                                ~{:: #custom-style},
                                                ~{:: #mainContent},
                                                ~{:: #custom-script}
                                               )}">

<head>
  <th:block id="custom-style">
  
  </th:block>
</head>

<body>


  <div id="mainContent">
    <div class="bg-light py-3">
        <div class="container">
          <div class="row">
            <div class="col-md-12 mb-0"><a th:href="@{/}">Trang chủ</a> <span class="mx-2 mb-0">/</span> <strong
                class="text-black">Quên mật khẩu</strong>
            </div>
          </div>
        </div>
      </div>
    <div class="container">
        <div class="row" style="text-align: center; display: block;">
   
                <h2 style="margin:2em 0 1em 0;">Quên mật khẩu</h2>
            
             
            <div th:if="${error != null}">
                <p class="text-danger">[[${error}]]</p>
            </div>
            <div th:if="${message != null}">
                <p class="text-primary">[[${message}]]</p>
            </div>
                     
            <form th:action="@{/forgot_password}" method="post" style="max-width: 420px; margin: 0 auto;">
            <div class="border border-secondary rounded p-3">
                <div>
                    <p>Chúng tôi sẽ gửi đường link để reset mật khẩu vào email của bạn.</p>
                </div>
                <div>
                    <p>
                        <input type="email" name="email" class="form-control" placeholder="Nhập email của bạn" required autofocus/>
                    </p>         
                    <p class="text-center">
                        <input type="submit" value="Gửi" class="btn btn-primary" />
                    </p>
                </div>
            </div>
            </form>
        </div>
    </div>
  </div>

  <th:block id="custom-script">
  
  </th:block>
</body>

</html>
