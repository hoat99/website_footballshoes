<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{admin/layouts/admin-layout :: main-fragment(
                                                ~{:: #custom-style},
                                                ~{:: #mainContent},
                                                ~{:: #custom-script}
                                               )}">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title th:utext="${title}"></title>

    <th:block id="custom-style">
        <link href="/admin/vendor/datatables/dataTables.bootstrap4.min.css" rel="stylesheet">
        <style>
            .modal-second {
                z-index: 1052;
            }

            .modal-backdrop {
                position: inherit;
                z-index: 1051;

            }
            .image{
                width: 75px;
                height: 75px;
            }
        </style>
    </th:block>

</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid" id="mainContent">

                    <!-- Page Heading -->
                    <br>
                <h3 style="text-align: center;" class="m-0 font-weight-bold text-primary">Quản lý nhà cung cấp</h3>
                <br>
                    <!-- DataTales Example -->
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <a href="#" class="btn btn-primary btn-icon-split" data-toggle="modal"
                                data-target="#modalCreate">
                                <span class="icon text-white-50">
                                    <i class="fas fa-plus"></i>
                                </span>
                                <span class="text">Thêm mới</span>
                            </a>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                    <thead>
                                        <tr>
                                            <th>Id</th>
                                            <th>Tên nhà cung cấp</th>
                                            <th>Mô tả</th>
                                            <th>Hành động</th>
                                        </tr>
                                    </thead>
                                    <tfoot>
                                        <tr>
                                            <th>Id</th>
                                            <th>Tên nhà cung cấp</th>
                                            <th>Mô tả</th>
                                            <th>Hành động</th>
                                        </tr>
                                    </tfoot>
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>


                    <!-- Modal -->
                    <div class="modal fade" id="modalCreate" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Tạo mới</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>

                                <form id="formCreate" enctype="multipart/form-data">
                                    <div class="modal-body">


                                        <div class="form-group">
                                            <label for="name" class="col-form-label">Tên nhà cung cấp:</label>
                                            <input type="text" class="form-control" name="name" id="name">
                                        </div>
                                        <div class="form-group">
                                            <label for="description" class="col-form-label">Mô tả:</label>
                                            <input type="text" class="form-control" name="description" id="description">
                                        </div>                                        
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary"
                                            data-dismiss="modal">Đóng</button>
                                        <button type="submit" class="btn btn-primary">Tạo
                                            mới</button>
                                    </div>

                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="modal fade modal-second" id="modalEdit">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel1">Cập nhật</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>

                                <form id="formUpdate" enctype="multipart/form-data">
                                    <div class="modal-body">

                                        <input type="text" class="form-control" name="id" id="id"
                                            disabled>
                                        <div class="form-group">
                                            <label for="name-u" class="col-form-label">Tên nhà cung cấp:</label>
                                            <input type="text" class="form-control" name="name-u" id="name-u">
                                        </div>
                                        <div class="form-group">
                                            <label for="description-u" class="col-form-label">Mô tả:</label>
                                            <input type="text" class="form-control" name="description-u" id="description-u">
                                        </div>  
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary"
                                            data-dismiss="modal">Đóng</button>
                                        <button type="submit" class="btn btn-primary">Cập
                                            nhật</button>
                                    </div>

                                </form>
                            </div>
                        </div>
                    </div>


                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->
        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <th:block id="custom-script">
        <script src="/admin/vendor/datatables/jquery.dataTables.min.js"></script>
        <script src="/admin/vendor/datatables/dataTables.bootstrap4.min.js"></script>
        <script>

            // function createBrand(data, table) {
            //     $.ajax({
            //         url: '/create-brand',
            //         type: 'POST',
            //         data: JSON.stringify(data),
            //         contentType: 'application/json',
            //         success: () => {
            //             console.log(data);
            //             $('#modalCreate').modal('hide');
            //             table.ajax.reload();
            //             $('#modalCreate form')[0].reset();
            //         }
            //     });

            // }

            $(document).ready(function () {
                var table = $('#dataTable').DataTable({
                    "language": {
                        "url": "https://cdn.datatables.net/plug-ins/1.10.21/i18n/Vietnamese.json"
                    }, "ajax": {
                        url: "/admin/supplier/get-all",
                        data: "data"

                    },
                    columns: [
                        { data: 0 },
                        { data: 1 },
                        { data: 2 }
                    ],
                    columnDefs:
                        [
                        {
                            "targets": 3,
                            "data": null,
                            "defaultContent": `<button type="button" id = "btnEdit" data-toggle="modal" data-target="#modalEdit" class="btn btn-primary"><i class="far fa-edit"></i> Sửa</button>&nbsp;
                                          <button type="button" class="btn btn-danger" id = "btnDelete"><i class="far fa-trash-alt"></i> Xóa</button>`
                        }
                        ],
                });

                // $('#btnCreateBrand').click(() => {
                //     let data = {
                //         name: $('#name ').val(),
                //         img: $('#img').val()
                //     }
                //     console.log(data);
                //     $.ajax({
                //     url: '/admin/brand/create',
                //     type: 'POST',
                //     data: JSON.stringify(data),
                //     contentType: 'application/json',
                //     success: () => {
                // console.log(data);
                // document.getElementById("create").submit();
                // $('#modalCreate').modal('hide');
                // table.ajax.reload();
                // $('#modalCreate form')[0].reset();
                //     }
                // });
                // window.location.href = "/admin/brand";
                // });

                $("#formCreate").submit(function (evt) {
                    evt.preventDefault();
                    // var formData = new FormData();
                    // formData.append('name', $('#name').val());
                    // formData.append('img', img.files[0]);
                    let data = {
                        name: $('#name').val(),
                        description: $('#description').val()
                    }
                    console.log(data);
                    $.ajax({
                        url: '/admin/supplier/create',
                        type: 'POST',
                        data: JSON.stringify(data),                      
                        contentType: 'application/json',
                        success: () => {
                            alert('Thêm thành công!')
                            $('#modalCreate').modal('hide');
                            table.ajax.reload();
                            $('#modalCreate form')[0].reset();
                        }
                    });
                    return false;
                });

                $("#formUpdate").submit(function (evt) {
                    evt.preventDefault();
                    // var formData = new FormData();
                    // formData.append('idStrademark', $('#idStrademark').val());
                    // formData.append('name', $('#name1').val());
                    // var img = document.getElementById('img1').files[0];
                    // if (img) {
                    //     formData.append('img', img);
                    // }
                    let data = {
                        id:  $('#id').val(),
                        name: $('#name-u').val(),
                        description: $('#description-u').val()
                    }
                    console.log(data);
                    $.ajax({
                        url: '/admin/supplier/update',
                        type: 'put',
                        data: JSON.stringify(data),
                        contentType: 'application/json',
                        
                        // async: false,
                        // cache: false,
                        // contentType: false,
                        // enctype: 'multipart/form-data',
                        // processData: false,
                        success: () => {
                            alert('Cập nhật thành công!')
                            $('#modalEdit').modal('hide');
                            table.ajax.reload();
                            $('#modalEdit form')[0].reset();
                        }
                    });
                    return false;
                });

                $('#dataTable').on('click', '#btnEdit', function () {
                    var data = table.row($(this).parents('tr')).data();
                    console.log(data);
                    // $('#modalCreate').modal('hide');
                    // $('#modalEdit').modal('show');
                    $('#id').val(data[0]);
                    $('#name-u').val(data[1]);
                    $('#description-u').val(data[2]);
                });

                $('#dataTable').on('click', '#btnDelete', function () {
                    var data = table.row($(this).parents('tr')).data();
                    var id = data[0];
                    console.log(id);
                
                    if (confirm("Bạn có chắc chắn xóa mục này không?")) {
                        $.ajax({
                            method: 'delete',
                            url: `/admin/supplier/delete/${id}`,
                            success: () => {
                                table.ajax.reload();
                            }
                        })
                    }
                });
            });
            $(document).on('hidden.bs.modal', function () {
                if ($('.modal:visible').length) {
                    $('body').addClass('modal-open');
                }
            });

        </script>
    </th:block>
</body>

</html>
