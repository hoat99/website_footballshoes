<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{admin/layouts/admin-layout :: main-fragment(
                                                ~{:: #custom-style},
                                                ~{:: #mainContent},
                                                ~{:: #custom-script}
                                               )}">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title th:utext="${title}"></title>

    <th:block id="custom-style">       
    </th:block>

</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid" id="mainContent" >
                    <div style="text-align: -webkit-center;">
                    <h2 style="margin-top: 2em;">Thông tin đơn hàng</h2>
                    <table class="table" style="width:80%; text-align: center;margin-top: 2em; ">
                        <thead>
                          <tr>
                            <th scope="col">Mã đơn hàng</th>
                            <th scope="col">Mã sản phẩm</th>
                            <th scope="col">Số lượng</th>
                            <th scope="col">Tổng giá</th>
                          </tr>
                        </thead>
                        <tbody>
                            <th:block th:each="list : ${orderInfo}">
                                <tr>
                                <td scope="row" th:utext="${list.id.idOrder}"></td>
                                <td th:utext="${list.id.idProduct}"></td>
                                <td th:utext="${list.quantity}"></td>
                                <td th:utext="${list.price}"></td>
                            </tr>
                            </th:block>
                         
                        </tbody>
                      </table>
                    </div>
                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->
        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <th:block id="custom-script">
     
    </th:block>
</body>

</html>
