<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{admin/layouts/admin-layout :: main-fragment(
                                                ~{:: #custom-style},
                                                ~{:: #mainContent},
                                                ~{:: #custom-script}
                                               )}">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title th:utext="${title}"></title>

    <th:block id="custom-style">
        <link href="/admin/vendor/datatables/dataTables.bootstrap4.min.css" rel="stylesheet">
        <style>
            .modal-second {
                z-index: 1052;
            }

            .modal-backdrop {
                position: inherit;
                z-index: 1051;

            }

            .image {
                width: 75px;
                height: 75px;
            }
        </style>
    </th:block>

</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid" id="mainContent">

                    <!-- Page Heading -->
                   
                    <br>
                    <h3 style="text-align: center;" class="m-0 font-weight-bold text-primary">Quản lý chiến dịch giảm giá</h3>
                    <br>
                    <!-- DataTales Example -->
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <a href="#" class="btn btn-primary btn-icon-split" data-toggle="modal"
                                data-target="#modalCreate">
                                <span class="icon text-white-50">
                                    <i class="fas fa-plus"></i>
                                </span>
                                <span class="text">Thêm mới</span>
                            </a>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                    <thead>
                                        <tr>
                                            <th>Id</th>
                                            <th>Tên</th>
                                            <th>Ngày bắt đầu</th>
                                            <th>Ngày kết thúc</th>
                                            <th>Tên sản phẩm</th>
                                            <th>Giá gốc</th>
                                            <th>Giá giảm</th>
                                            <th>Hành động</th>
                                        </tr>
                                    </thead>
                                    <tfoot>
                                        <tr>
                                            <th>Id</th>
                                            <th>Tên</th>
                                            <th>Ngày bắt đầu</th>
                                            <th>Ngày kết thúc</th>
                                            <th>Tên sản phẩm</th>
                                            <th>Giá gốc</th>
                                            <th>Giá giảm</th>

                                            <th>Hành động</th>
                                        </tr>
                                    </tfoot>
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>


                    <!-- Modal -->
                    <div class="modal fade" id="modalCreate" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Thêm mới</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>

                                <form id="formCreate">
                                    <div class="modal-body">

                                        <div class="form-group">
                                            <label for="name" class="col-form-label">Tên chiến dịch</label>
                                            <input type="text" class="form-control" name="name"
                                                id="name">
                                        </div>
                                        <div class="form-group">
                                            <label for="startAt" class="col-form-label">Ngày bắt đầu</label>
                                            <input type="datetime-local" class="form-control" name="startAt"
                                                id="startAt">
                                        </div>
                                        <div class="form-group">
                                            <label for="endAt" class="col-form-label">Ngày kết thúc</label>
                                            <input type="datetime-local" class="form-control" name="endAt"
                                                id="endAt">
                                        </div>
                                        <div class="form-group">
                                            <label for="nameProduct" class="col-form-label">Tên sản phẩm</label>
                                            <input type="text" class="form-control" name="nameProduct"
                                                id="nameProduct">
                                        </div>
                                        <div class="form-group">
                                            <label for="discount" class="col-form-label">Giá giảm</label>
                                            <input type="text" class="form-control" name="discount"
                                                id="discount">
                                        </div>
                                        
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary"
                                            data-dismiss="modal">Đóng</button>
                                        <button type="submit" class="btn btn-primary">Tạo
                                            mới</button>
                                    </div>

                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="modal fade modal-second" id="modalEdit">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel1">Cập nhật chiến dịch</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>

                                <form id="formUpdate">
                                    <div class="modal-body">

                                        <input type="text" class="form-control" name="idDiscountCampaign" id="idDiscountCampaign" disabled>
                                        <div class="form-group">
                                            <label for="name1" class="col-form-label">Tên chiến dịch</label>
                                            <input type="text" class="form-control" name="name1"
                                                id="name1">
                                        </div>
                                        <div class="form-group">
                                            <label for="startAt1" class="col-form-label">Ngày bắt đầu</label>
                                            <input type="datetime-local" class="form-control" name="startAt1"
                                                id="startAt1">
                                        </div>
                                        <div class="form-group">
                                            <label for="endAt1" class="col-form-label">Ngày kết thúc</label>
                                            <input type="datetime-local" class="form-control" name="endAt1"
                                                id="endAt1">
                                        </div>
                                        <div class="form-group">
                                            <label for="nameProduct1" class="col-form-label">Tên sản phẩm</label>
                                            <input type="text" class="form-control" name="nameProduct1"
                                                id="nameProduct1">
                                        </div>
                                        <div class="form-group">
                                            <label for="discount1" class="col-form-label">Giá giảm</label>
                                            <input type="text" class="form-control" name="discount1"
                                                id="discount1">
                                        </div>
                                       

                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary"
                                            data-dismiss="modal">Đóng</button>
                                        <button type="submit" class="btn btn-primary">Cập
                                            nhật</button>
                                    </div>

                                </form>
                            </div>
                        </div>
                    </div>


                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->
        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <th:block id="custom-script">
        <script src="/admin/vendor/datatables/jquery.dataTables.min.js"></script>
        <script src="/admin/vendor/datatables/dataTables.bootstrap4.min.js"></script>
        <script>

            // function createBrand(data, table) {
            //     $.ajax({
            //         url: '/create-brand',
            //         type: 'POST',
            //         data: JSON.stringify(data),
            //         contentType: 'application/json',
            //         success: () => {
            //             console.log(data);
            //             $('#modalCreate').modal('hide');
            //             table.ajax.reload();
            //             $('#modalCreate form')[0].reset();
            //         }
            //     });

            // }

            $(document).ready(function () {
                var table = $('#dataTable').DataTable({
                    "language": {
                        "url": "https://cdn.datatables.net/plug-ins/1.10.21/i18n/Vietnamese.json"
                    }, "ajax": {
                        url: "/admin/discount-campaign/get-all",
                        data: "data"

                    },
                    columns: [
                        { data: 0 },
                        { data: 1 },
                        { data: 2 },
                        { data: 3 },
                        { data: 4 },
                        { data: 5 },
                        { data: 6 }
                    ],
                    columnDefs:
                        [{
                            "targets": 7,
                            "data": 7,
                            "defaultContent": `
                                               <button type="button" id = "btnEdit" data-toggle="modal" data-target="#modalEdit" class="btn btn-primary"><i class="far fa-edit"></i> Sửa</button>&nbsp;
                                               <button type="button" class="btn btn-danger" id = "btnDelete"><i class="far fa-trash-alt"></i> Xóa</button>`
                        }
                        ],
                });


                $("#formCreate").submit(function (evt) {
                    evt.preventDefault();
                    let data = {
                        name: $('#name').val(),
                        nameProduct: $('#nameProduct').val(),
                        startAt: $('#startAt').val(),
                        endAt: $('#endAt').val(),
                        discount: $('#discount').val(),
                    }
                    // var formData = new FormData();
                    // formData.append('content', $('#contentBanner').val());
                    // formData.append('shortDescription', $('#shortDescription').val());
                    // formData.append('img', document.querySelectorAll('.image')[0].src);
                    console.log(data);
                    $.ajax({
                        url: '/admin/discount-campaign/create',
                        type: 'POST',
                        data: data,
                        success: () => {
                            alert('Thêm thành công!')
                            $('#modalCreate').modal('hide');
                            table.ajax.reload();
                            $('#modalCreate form')[0].reset();
                        }
                    });

                    return false;
                });

                $("#formUpdate").submit(function (evt) {
                    evt.preventDefault();
                    // var formData = new FormData();
                    // formData.append('idBanner', $('#idBanner').val());
                    // formData.append('content', $('#contentBanner1').val());
                    // formData.append('shortDescription', $('#shortDescription1').val());
                    // if (document.getElementById('img1').files[0]) {
                    //     formData.append('img', document.getElementById('img1').files[0]);
                    // }
                    let data = {
                        idDiscountCampaign: $('#idDiscountCampaign').val(),
                        name: $('#name1').val(),
                        nameProduct: $('#nameProduct1').val(),
                        startAt: $('#startAt1').val(),
                        endAt: $('#endAt1').val(),
                        discount: $('#discount1').val(),
                    }
                    console.log(data);
                    $.ajax({
                        url: '/admin/discount-campaign/update',
                        type: 'put',
                        data: data,
                      
                        success: () => {
                            alert('Cập nhật thành công!')
                            $('#modalEdit').modal('hide');
                            table.ajax.reload();
                            $('#modalEdit form')[0].reset();
                        }
                    });
                    return false;
                });

                $('#dataTable').on('click', '#btnEdit', function () {
                    var data = table.row($(this).parents('tr')).data();
                    console.log(data);
                    // $('#modalCreate').modal('hide');
                    // $('#modalEdit').modal('show');
                    $('#idDiscountCampaign').val(data[0]);
                    $('#name1').val(data[1]);
                    $('#startAt1').val(data[2]);
                    $('#endAt1').val(data[3]);
                    $('#nameProduct1').val(data[4]);
                    $('#discount1').val(data[6]);                   
                });

                $('#dataTable').on('click', '#btnDelete', function () {
                    var data = table.row($(this).parents('tr')).data();
                    var id = data[0];
                    if (confirm("Bạn có chắc chắn xóa mục này không?")) {
                        $.ajax({
                            method: 'delete',
                            url: `/admin/discount-campaign/delete/${id}`,
                            success: () => {
                                table.ajax.reload();
                            }
                        })
                    }
                });              
            });
            $(document).on('hidden.bs.modal', function () {
                if ($('.modal:visible').length) {
                    $('body').addClass('modal-open');
                }
            });

        </script>
    </th:block>
</body>

</html>
